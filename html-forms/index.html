<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <div>
      <label for="email">Email</label>
    </div>
    <input type="email" name="email" id="email" required>
    <div>
      <label for="select">Why is coding cool?</label>
    </div>
    <select name="select" id="select" required>
      <option value="select an option">Select an option</option>
      <option value="because it's interesting">Because it's interesting</option>
      <option value="because it's fun">Because it's fun</option>
      <option value="because it's powerful">Because it's powerful</option>
    </select>
    <div>
      <p>Favorite Language (choose one)</p>
    </div>
    <input type="radio" name="language" id="HTML" required>
    <label for="HTML">HTML</label>
    <input type="radio" name="language" id="CSS" required>
    <label for="CSS">CSS</label>
    <input type="radio" name="language" id="javascript" required>
    <label for="javascript">JavaScript</label>
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="signup" id="signup">
    <label for="signup">Sign me up!</label>
    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <div>
      <input type="submit" name="submit" id="submit">
    </div>
  </form>
</body>
</html>
