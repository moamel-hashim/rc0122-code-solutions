<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <div class="container">
    <main>
      <h1>new arrivals</h1>
      <div class="row align-items justify-content">
        <div class="column-one-fifth">
          <div class="img-container">
            <img src="./images/dress1.jpeg" alt="black dress">
          </div>
          <div class="text-container">
            <p>Free People <span class="white-smoke vertical-line">size 6</span></p>
            <p><span class="span-color">$35</span> <s class="white-smoke">$125 retail</s></p>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="img-container">
            <img src="./images/ysl-bag.jpeg" alt="Yves Saint Laurent bag">
          </div>
          <div class="text-container">
            <p>Yves Saint Laurent<span class="white-smoke vertical-line">One-Size</span></p>
            <p><span class="span-color">$200</span> <s class="white-smoke">$1600 retail</s></p>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="img-container">
            <img src="./images/key.jpeg" alt="tiffany key">
          </div>
          <div class="text-container">
            <p>Tiffany <span class="white-smoke vertical-line">One-Size</span></p>
            <p><span class="span-color">$476</span> <s class="white-smoke">$2000 retail</s></p>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="img-container">
            <img src="./images/lv-bag.jpg" alt="louis vuitton bag">
          </div>
          <div class="text-container">
            <p>Louis Vuitton <span class="white-smoke vertical-line">One-Size</span></p>
            <p><span class="span-color">$95</span> <s class="white-smoke">$1200 retail</s></p>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="img-container">
            <img src="./images/dress2.jpeg" alt="reformation dress">
          </div>
          <div class="text-container">
            <p>reformation <span class="white-smoke vertical-line">size 4</span></p>
            <p><span class="span-color">$20</span> <s class="white-smoke">$198 retail</s></p>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
