<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>four-column-layout</title>
  <link rel="stylesheet" href="styless.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&family=Inter:wght@200;300;400&family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>how it works</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-forth">
          <div class="img-container">
            <img src="./images/screen-1.png" alt="app switching">
          </div>
          <div class="icon-container">
            <img src="./images/switch-icon.png" alt="switch icon">
          </div>
          <div class="text-container">
            <h3>app switching</h3>
            <p>Toggles all your apps on and off</p>
          </div>
        </div>
        <div class="column-forth">
          <div class="img-container">
            <img src="./images/screen-2.png" alt="trip filtering">
          </div>
          <div class="icon-container">
            <img src="./images/filter-icon.png" alt="filter icon">
          </div>
          <div class="text-container">
            <h3>trip filtering</h3>
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-forth">
          <div class="img-container">
            <img src="./images/screen-3.png" alt="service filters">
          </div>
          <div class="icon-container">
            <img src="./images/slider-icon.png" alt="slider icons">
          </div>
          <div class="text-container">
            <h3>service filters</h3>
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="column-forth">
          <div class="img-container">
            <img src="./images/screen-4.png" alt="stats and mileage">
          </div>
          <div class="icon-container">
            <img src="./images/bars-icon.png" alt="bars icon">
          </div>
          <div class="text-container">
            <h3>stats + mileage</h3>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
